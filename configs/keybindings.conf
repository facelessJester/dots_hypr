bind = , h, submap, reset
bind = , j, submap, reset
bind = , k, submap, reset
bind = , l, submap, reset
bind = , ;, submap, reset
bind = , ESCAPE, submap, reset

submap = reset




#==============================================>> <$> <<=============================================
#											   MOVE FLOAT
#====================================================================================================
binde = $mainMod_ALT, H, moveactive, -20 0
binde = $mainMod_ALT, L, moveactive, 20 0
binde = $mainMod_ALT, K, moveactive, 0 -20
binde = $mainMod_ALT, J, moveactive, 0 20

#==============================================>> <$> <<=============================================
#											  RESIZE FLOAT
#====================================================================================================
binde = $mainMod_ALT, left, resizeactive, -20 0
binde = $mainMod_ALT, right, resizeactive, 20 0
binde = $mainMod_ALT, up, resizeactive, 0 -20
binde = $mainMod_ALT, down, resizeactive, 0 20




