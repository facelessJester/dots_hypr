binds{
	workspace_center_on	= 1
}


#==================================================>> <~> <<==================================================
#												    SWITCH
#=============================================================================================================
bindl = , switch:on:Lid Switch, exec, systemctl suspend



#==================================================>> <~> <<==================================================
#											   STURT APPLICATION
#=============================================================================================================
bind = $mainMod, T, exec, $terminal
bind = $mainMod, Y, exec, $browser
bind = $mainMod, R, exec, $TClipboard
bind = $mainMod, Z, exec, Telegram
bind = $mainMod, S, togglespecialworkspace, test

bind = $mainMod, X, submap, settings
submap = settings

bind = , B, exec, $TBluetooth
bind = , B, submap, reset
bind = , W, exec, $TWireless
bind = , W, submap, reset
bind = , A, exec, $TAudio
bind = , A, submap, reset
bind = , P, exec, $wallpaper
bind = , P, submap, reset

submap = reset

bind = $mainMod, Home, exec, $HOME/.config/rofi/launcher.sh
bind = $mainMod, End, exec, $HOME/.config/rofi/powermenu.sh
bind = ALT, P, exec, eww open --toggle panel
bind = ALT, b, exec, eww open-many --toggle left right center



#==================================================>> <~> <<==================================================
#													 MOUSE
#=============================================================================================================
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindn = , mouse:272, hy3:focustab, mouse
bindn = , mouse_down, hy3:focustab, l, require_hovered
bindn = , mouse_up, hy3:focustab, r, require_hovered


#==================================================>> <~> <<==================================================
#													 LANG
#=============================================================================================================
bind = $mainMod, SPACE, exec, hyprctl switchxkblayout all next



#==================================================>> <~> <<==================================================
#													WINDOW
#=============================================================================================================

bind = $mainMod, W, submap, window
submap = window


bind = , BackSpace, killactive,
bind = , Z, forcekillactive,
bind = , M, fullscreen,
bind = , F, togglefloating,
bind = , L, hy3:togglefocuslayer,
bind = , K, alterzorder, top
bind = , J, alterzorder, bottom
bind = , N, tagwindow, noscreenshare

bind = , BackSpace, submap, reset
bind = , M, submap, reset
bind = , F, submap, reset
bind = , L, submap, reset
bind = , N, submap, reset
bind = , Z, submap, reset
bind = , K, submap, reset
bind = , J, submap, reset
bind = , ESCAPE, submap, reset

submap = reset



#==============================================>> <$> <<=============================================
#												 GROUP
#====================================================================================================

bind = $mainMod, G, submap, group
submap = group

bind = , T, hy3:makegroup, tab, ephemeral
bind = , H, hy3:makegroup, h, ephemeral
bind = , V, hy3:makegroup, v, ephemeral
bind = , L, hy3:locktab,
bind = , BackSpace, hy3:makegroup, opposite, ephemeral

bind = , T, submap, reset
bind = , H, submap, reset
bind = , V, submap, reset
bind = , L, submap, reset
bind = , BackSpace, submap, reset
bind = , ESCAPE, submap, reset

submap = reset

bind = $mainMod, F, submap, changeGroup
submap = changeGroup

bind = , T, hy3:changegroup, toggletab, ephemeral
bind = , H, hy3:changegroup, h, ephemeral
bind = , V, hy3:changegroup, v, ephemeral
bind = , BackSpace, hy3:makegroup, opposite, ephemeral

bind = , T, submap, reset
bind = , H, submap, reset
bind = , V, submap, reset
bind = , BackSpace, submap, reset
bind = , ESCAPE, submap, reset

submap = reset

#==============================================>> <$> <<=============================================
#												 FOCUS
#====================================================================================================
bind = $mainMod, H, hy3:movefocus, l, visible
bind = $mainMod, L, hy3:movefocus, r, visible
bind = $mainMod, K, hy3:movefocus, u, visible
bind = $mainMod, J, hy3:movefocus, d, visible
bind = $mainMod, left, hy3:movefocus, l
bind = $mainMod, right, hy3:movefocus, r
bind = $mainMod, up, hy3:movefocus, u
bind = $mainMod, down, hy3:movefocus, d



#==============================================>> <$> <<=============================================
#											  MOVE TILED
#====================================================================================================
bind = $mainMod_CTRL, H, hy3:movewindow, l,visible
bind = $mainMod_CTRL, L, hy3:movewindow, r,visible
bind = $mainMod_CTRL, K, hy3:movewindow, u,visible
bind = $mainMod_CTRL, J, hy3:movewindow, d,visible
bind = $mainMod_CTRL, left, hy3:movewindow, l,once
bind = $mainMod_CTRL, right, hy3:movewindow, r,once
bind = $mainMod_CTRL, up, hy3:movewindow, u,once
bind = $mainMod_CTRL, down, hy3:movewindow, d,once

#==============================================>> <$> <<=============================================
#									  MOVE ACTIVE TO WORKSPACE
#====================================================================================================
bind = $mainMod, M, submap, move2workspace
submap = move2workspace


bind = , q, hy3:movetoworkspace, 1 , nowarp
bind = , w, hy3:movetoworkspace, 2 , nowarp
bind = , e, hy3:movetoworkspace, 3 , nowarp
