#==================================================>> <~> <<==================================================
#											  CONFIG FOR HYPRIDLE
#=============================================================================================================
general {
    lock_cmd = pidof hyprlock || hyprlock							# avoid starting multiple hyprlock instances.
    before_sleep_cmd = loginctl lock-session						# lock before suspend.
    after_sleep_cmd = hyprctl dispatch dpms on						# to avoid having to press a key twice to turn on the display.
}

listener {
    timeout = 300													# 5min.
    on-timeout = brightnessctl -s set 0								# set low monitor backlight.
    on-resume = brightnessctl -r									# monitor backlight restore.
}

listener {
    timeout = 450													# 7.5min
    on-timeout = hyprctl dispatch dpms off							# set black monitors.
	on-resume = hyprctl dispatch dpms on && brightnessctl -r		# monitor restore.
}

listener {
    timeout = 900                                                   # 15min
	on-timeout = loginctl lock-session								# lock pc
}

